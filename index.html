<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>card</title>
</head>

<body>
    <div class="card">
        <div class="image">
            <img src="shoes.png" alt="">
        </div>
        <div class="content">
            <h2>Adidas Shoes</h2>
            <div class="size">
                <h3>Size :</h3>
                <ul>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                </ul>
            </div>
            <div class="color">
                <h3>Color :</h3>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                
            </div>
            <div class="button">
                <a href="#">Buy now</a>
            </div>
        </div>
    </div>
</body>

</html>
